<div class="card h-100">
    <img class="card-img-top img-fluid" [src]="candidate.image_url" [alt]="candidate.name+' Picture'" />
    <div class="card-body p-4">
        <div class="d-flex justify-content-between">
            <h5 class="fw-bolder d-inline-block">{{ candidate.name }}</h5>
            <h5 class="pl-8 d-inline-block">{{ candidate.vote_count }} votes</h5>
        </div>
        <div class="mt-2">
            <p class="age">{{ candidate.dob | age }}</p>
            <p class="policy">"{{ candidate.policy }}"</p>
        </div>
    </div>

    <button type="button" class="btn btn-primary btn-block" (click)="vote()">VOTE</button>
</div>
